            border-radius: 8px;
            border-left: 4px solid #3498db;
            font-size: 16px;
            display: none;
        }
        
        /* 心形按钮样式 */
        .heart-btn {
            width: 70px;
            height: 70px;
            background-color: #e74c3c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.4);
            border: none;
            outline: none;
            position: relative;
            transition: transform 0.3s;
        }
        
        .heart-btn i {
            color: white;
            font-size: 32px;
        }
        
        .heart-btn:active {
            transform: scale(0.9);
        }
        
        /* 烟花效果 */
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
        }
        
        /* 天气提示 */
        .weather-tip {
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(46, 204, 113, 0.1);
            border-radius: 8px;
            border-left: 4px solid #2ecc71;
            font-size: 14px;
        }
        
        /* 弹窗样式 */
        .surprise-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        
        .surprise-message h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #e74c3c;
        }
        
        .surprise-message p {
            font-size: 16px;
            margin: 10px 0;
        }
        
        .close-surprise {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            color: #999;
            cursor: pointer;
        }
        
        /* 防止长按菜单 */
        .no-select {
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* 动画效果 */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .heartbeat {
            animation: heartbeat 1.5s infinite;
        }
        
        /* 微信浏览器适配 */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px 12px;
            }
            
            h1 {
                font-size: 20px;
            }

            }

            }

                width: 60px;
                height: 60px;
            }
            
            .heart-btn i {
                font-size: 28px;
            }
        }

        // 获取当前日期信息
        function getCurrentDate() {
            const now = new Date();

            return {
                year,
                month,
                day,
                weekday,
                dateStr: `${year}年${month}月${day}日，星期${weekday}`,
                dayOfYear: Math.floor((now - new Date(year, 0, 0)) / (1000 * 60 * 60 * 24))
            };
        }

            ];
            
            const now = new Date();
            const month = now.getMonth() + 1;
            const weather = seasons.find(s => s.month.includes(month)) || seasons[0];
            
            // 随机添加特殊天气

            if (Math.random() > 0.7) {
                weather.special = specialWeathers[Math.floor(Math.random() * specialWeathers.length)];
            }
            
            return weather;
        }

        // 创建烟花效果
        function createFireworks() {
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6', '#1abc9c'];
            const count = 50; // 烟花粒子数量
            
            // 从点击位置发射
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < count; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                firework.style.left = centerX + 'px';
                firework.style.top = centerY + 'px';
                firework.style.width = (Math.random() * 6 + 4) + 'px';
                firework.style.height = (Math.random() * 6 + 4) + 'px';
                
                document.body.appendChild(firework);
                
                // 随机角度和距离
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 200 + 100;
                const duration = Math.random() * 1000 + 1000;
                
                const animation = firework.animate([
                    { 
                        transform: 'translate(0, 0) scale(1)',
                        opacity: 1 
                    },
                    { 
                        transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`,
                        opacity: 0 
                    }
                ], {
                    duration: duration,
                    easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                });
                
                animation.onfinish = () => {
                    firework.remove();
                };
            }
        }

                createFireworks();
                showSurpriseMessage();
                
                // 添加点击动画
                this.classList.remove('heartbeat');
                void this.offsetWidth; // 触发重绘
                this.classList.add('heartbeat');
            });
            
            // 关闭惊喜消息
            document.getElementById('close-surprise').addEventListener('click', function() {
                document.getElementById('surprise-message').style.display = 'none';
            });
            
            // 微信浏览器特殊处理
            if (/MicroMessenger/i.test(navigator.userAgent)) {
                document.body.style.height = window.innerHeight + 'px';
                window.addEventListener('resize', function() {
                    document.body.style.height = window.innerHeight + 'px';
                });
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
